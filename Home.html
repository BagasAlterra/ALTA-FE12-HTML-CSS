    <!-- Manipulasi DOM dengan CSS -->

    <h1>Changing the HTML Style</h1>

    <p id="hello1">Content Hello World 1</p>
    <p id="hello2">Content Hello World 2</p>

    <button id="button" onclick="changeColor()" onmousedown="onMouseHandler()">
      Click Me to Change Color!
    </button>

    <br /><br />

    <button onCLick="onTextHandler()">Click Me to Show Alert!</button>

    <script>
      function changeColor() {
        document.getElementById("hello1").style.color = "red";
        document.getElementById("hello1").style.fontFamily = "Arial";
        document.getElementById("hello2").style.color = "blue";
        document.getElementById("hello2").style.fontFamily = "Arial";
        alert("Color has changed!");
      }
      function onMouseHandler() {
        document.getElementById("button").style.backgroundColor = "red";
      }
      function onTextHandler() {
        alert("Hey, I'm clicked!");
      }
    </script>
